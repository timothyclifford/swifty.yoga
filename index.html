<body id="fullsingle" class="page-template-page-fullsingle-split body">
	<div class="fs-split">
		<div id="photo" class="split-image">
		</div>
		<div class="split-content">
			<div class="split-content-vertically-center">
				<div class="split-intro">
					<h1 class="headingTwo" id="name">
						<span id="whoami"></span>
						<a href="https://www.instagram.com/swiftyyoga/" target="_blank" style="border-bottom:none">
							<img width="18" style="margin-left:5px" src="/images/instagram.png">
						</a>
						<a href="https://www.facebook.com/swiftyyoga" target="_blank" style="border-bottom:none">
							<img width="18" style="margin-left:5px" src="/images/facebook.png">
						</a>
					</h1>
					<span id="title" class="tagline headingOne"></span>
				</div>
				<div class="split-bio">
					<p id="bio"></p>
				</div>
				<div class="split-lists">
					<div class="split-list" id="columnOne"></div>
					<div class="split-list" id="columnTwo"></div>
					<div class="split-list" id="columnThree"></div>
				</div>
				<div class="split-bio footer">
					<a href="/">Home</a>
					<a href="/impressum.html">Impressum</a>
					<a href="/agb.html">AGB</a>
                    <a href="/datenschutz.html">Datenschutz</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function (e) {
			const client = contentful.createClient({
				space: 'jzsz7gl5og1r',
				accessToken: '86sDFMKyVACYsGWkeMaC_3tRIAeSaK3KKmdSXqoIgSo'
			});
			client
				.getEntry("6lVi6Q0KyWyiFpECnKcJsF")
				.then(entry => {
					document.getElementById('customStyle').appendChild(document.createTextNode("html { background-color: #" + entry.fields.backgroundColour + " }"));
					document.getElementById('customStyle').appendChild(document.createTextNode(".headingOne { color: #" + entry.fields.headingOne + " }"));
					document.getElementById('customStyle').appendChild(document.createTextNode(".headingTwo { color: #" + entry.fields.headingTwo + " }"));
					document.getElementById('customStyle').appendChild(document.createTextNode("body, p, a, a:hover, .body { color: #" + entry.fields.body + " }"));
					document.getElementById('customStyle').appendChild(document.createTextNode("a { border-bottom: 1px solid #" + entry.fields.body + " }"));
					document.getElementById('customStyle').appendChild(document.createTextNode("a:hover { border-bottom: 1px solid #" + entry.fields.body + " }"));
				})
				.catch(err => {
					console.log(err);
				});
			client
				.getEntry("6iu8KUEIeRj87OMtRtJGIY")
				.then(entry => {
					document.getElementById("whoami").innerHTML = entry.fields.name;
					document.getElementById("title").innerHTML = entry.fields.title;
					document.getElementById("bio").innerHTML = entry.fields.content.replace(/(?:\r\n|\r|\n)/g, '<br>');
					document.getElementById("photo").style.backgroundImage = "url(https:" + entry.fields.photo.fields.file.url + ")";
					document.getElementById("columnOne").innerHTML = entry.fields.columnOne.content[0].content[0].value;
					document.getElementById("columnTwo").innerHTML = entry.fields.columnTwo.content[0].content[0].value;
					document.getElementById("columnThree").innerHTML = entry.fields.columnThree.content[0].content[0].value;
				})
				.catch(err => {
					console.log(err);
				});
		});
	</script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143058888-1"></script>

		}
		gtag('js', new Date());
		gtag('config', 'UA-143058888-1');
